<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.3), rgba(0,0,0,0.8));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.5rem;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="/videos/hero-background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <h1>Every Athlete Deserves A Shot.</h1>
      <p>X:1 Sports Makes Sure They Get One.</p>
      <p>Defy The Odds... Be The :1</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.querySelector('video');
      
      // Force play
      video.play().catch(function(error) {
        console.error('Error playing video:', error);
      });
      
      // Log video status
      setInterval(function() {
        console.log('Video status:', {
          paused: video.paused,
          ended: video.ended,
          readyState: video.readyState,
          networkState: video.networkState,
          error: video.error,
          currentSrc: video.currentSrc
        });
      }, 3000);
    });
  </script>
</body>
</html>
