<!DOCTYPE html>
<html>
<head>
  <title>Direct Video Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    
    #video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video autoplay muted loop playsinline>
      <source src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Untitled%20design%20%283%29-ZyR55LfxbLszsSvFRTw49yTP96scbq.mp4" type="video/mp4">
    </video>
  </div>
  
  <script>
    // Ensure video plays
    document.addEventListener('DOMContentLoaded', function() {
      var video = document.querySelector('video');
      
      function playVideo() {
        video.play().catch(function(error) {
          console.error('Error playing video:', error);
          setTimeout(playVideo, 1000);
        });
      }
      
      playVideo();
      
      // Also try to play when video can actually play
      video.addEventListener('canplay', playVideo);
    });
  </script>
</body>
</html>
